<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirectingâ€¦</title>
    <script>
      // Store the original request so index.html can restore it
      try {
        var original = location.pathname + location.search + location.hash;
        sessionStorage.setItem('__spa_fallback_path__', original);
      } catch {}
      // Redirect to the app entry (Vite will inject the correct base at build)
      // Using a relative path keeps it working for any /repo-name/
      location.replace('./index.html');
    </script>
  </head>
  <body></body>
</html>
